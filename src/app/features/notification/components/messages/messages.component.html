<section class="notification">
    <div class="notification__date">
        <p>{{ date() }} <span><img src="assets/icons/dot.svg" alt=""></span> {{ time() }}pm</p>
    </div>
    <div class="notification__message-container notification-recipient">
        <p class="notification__message">
            {{ message() }}.
        </p>
    </div>

</section>
